<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="hrushikesh">
    <meta name="description" content="university enrollment form">
    <title>enrolment page</title>
    <link rel="icon" href="./images/download.jpg" type="icon_univ"> 
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    
</style>
<body >
    <!-- head  part of the web page -->
    <header>
        <div class="head">
        <figure class="fig">
            <img style="color: green;" src="./images/unilogo.png" alt="logo" height="100" width="200" style="background-attachment: fixed;">
        </figure>
        <h2 class="tag">Welcome To mumbai University </h2>
        </div>

         <figure >
            <figcaption align="center">University Campus</figcaption>
        <img align="center" src="./images/photo-1607237138185-eedd9c632b0b.jpg"  alt="university image" style="height:400px;width:100%;border-radius: 20px;background-color: skyblue;">
       </figure>
   
    </header>

    <!-- main part of the web page -->
    <main >
        <section>
            <!-- enrollment form starts here -->
                <table style="background-color: skyblue;width: 100%;border: solid 2px black;padding-left:25%;color: green;border-spacing: 10px;">
                <form action="" >
                    <div align="center" style="color: green;">
                <legend style="font-size: large"><i style="font-size: 40px;text-decoration-color:skyblue;text-indent: 5rem;" >Enrollment form</i></legend>
                   </div>
                    <!-- text box for name -->
                   <!-- <p align="center"> -->
                    <tr>
                    <td><label for="fname">first name : </label></td>
                    <td><input type="text"   style='font:bold' name="fname" id="fname" placeholder=""></td>
                   </tr>

                   <!-- </p> -->
                   
                   <!-- text box for last name -->

                   <!-- <p align="center"> -->
                    <tr>
                  <td><label for="lname">last name : </label></td>
                  <td> <input type="text" name="lname" id="lname" placeholder=""></td>
                  </tr>
                   <!-- </p> -->

                   

                    <!-- text box for mail -->
                   <!-- <p align="center">  -->
                    <tr>
                    <td><label for="mail">Email id : </label></td>
                    <td><input type="email" name="mail" id="mail" placeholder=""></td>
                    </tr>
                   <!-- </p> -->
                   
                    <!--contact details -->

                   <!-- <p align="center"> -->
                    <tr>
                    <td><label for="contact">Contact Number : </label></td>
                    <td><input type="tel" name="contact" id="contact"
                    pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder=""></td>
                </tr>
                   <!-- </p> -->
                   
                   <!-- Date of birth -->
                   <!-- <p align="center">  -->
                 <tr>
                    <td><label for="dob">Birthdate :</label></td>
                   <td> <input type="number" name="dob" id="dob" min="1" max="31" step="1" style="width:265px;"></td>
                </tr>
                   <!-- </p> -->
                   
                            <!-- month slection dropdown list -->
                   <!-- <p align="center"> -->
                    <tr>
                    <td><label for="month">Birthmonth : </label></td>
                   <td><select style="font-size: 30px;" name="month" id="month">
                        <option value="" selected></option>
                        <option value="">january</option>
                        <option value="">february</option>
                        <option value="">march</option>
                        <option value="">april</option>
                        <option value="">may</option>
                        <option value="">june</option>
                        <option value="">july</option>
                        <option value="">august</option>
                        <option value="">september</option>
                        <option value="">october</option>
                        <option value="">november/option>
                        <option value="">december</option>
                    </select>
                </td>
                </tr>
                   <!-- </p> -->
                   
                         <!-- year selection -->
                   <!-- <p align="center"> -->
                    <tr>
                   <td> <label for="yr">BirthYear : </label></td>
                <td><input type="number" name="yr" id="ye" min="1975" max="2005" step="1" style="width:265px";></td>
                  </tr>
                   <!-- </p> -->
                 
                   <!-- <p align="center"> -->
                    <tr>
                    <td><label for="">Gender : </label></td>
                    <td><input type="radio" name="gender" id="gender" style="width:20px;height:20px;">
                        <label for="gender" style="font-size: 20px;">male</label>
                    <input type="radio" name="gender" id="gender" style="width: 20px;height: 20px;">
                    <label for="gender" style="font-size: 20px;">female</label>
                </td>
                   </tr>
                   <!-- </p> -->
                   
                <!-- checkbox for qualification-->
                <!-- <fieldset> -->
                   <!-- <p align="center"> -->
                    <tr>
                    <td><label for="">Qualification : </label></td>
                    
                  <td>  
                    <input type="checkbox" name="ssc" id="ssc" style="height: 20px;width: 20px;">
                     <label for="" style="font-size: 20px;">SSC</label>
                    <input type="checkbox" name="hsc" id="hsc" style="height: 20px;width: 20px;">
                    <label for="" style="font-size: 20px;">HSC</label>
                   <input type="checkbox" name="ug" id="ug" style="height: 20px;width: 20px;">
                   <label for="" style="font-size: 20px;">U.G</label>
                    <input type="checkbox" name="pg" id="pg" style="height: 20px;width: 20px;">
                    <label for="" style="font-size: 20px;">P.G</label>
                    <input type="checkbox" name="phd" id="phd" style="height: 20px;width: 20px;">
                    <label for="" style="font-size: 20px;">P.H.D</label>
                </td>
                </tr>
                   <!-- </p> -->
                <!-- </fieldset> -->
                
                <!-- course slection drop down list -->
                <!-- <fieldset> -->
                   <!-- <p align="center"> -->
                    <tr>
                    <td><label for="" id="course">Course Selction : </label></td>
                     <td> <select style="width:265px;height:35px;" name="" id="">
                        <optgroup label="Under Grad">
                            <option value="" selected></option>
                                <option value="" >B.B.A</option>
                                <option value="">B.TECH</option>
                        </optgroup>
                        <optgroup label="Post Grad">
                            <option value="">M.B.A</option>
                            <option value="">M.TECH</option>
                        </optgroup>
                      </select></td>
                    </tr>
                 
                   
                
                <!-- write about yourself -->
                
               
                <tr>
                <td colspan="2" style="padding-left:257px;padding-right: 100px;">
                <label class="lab" for="" style="padding-bottom: 100px;">About Youself : </label>
                 <textarea class="text" name="" id="" cols="100" rows="10" placeholder="type here a message" style="resize: none;font-size: 20px;width: 500px;height:500px ;">
                </textarea> 
                </td>
           
              
                <!-- sumbit and reset button   -->
                 
                  <tr>
                    <td></td>
                    <td><input type="button" value="SUBMIT" class="but" style="font-size:30px;width:130PX;background-color:grey;padding-bottom: 20px;">
                    <input type="button" value="RESET" class="but" style="font-size:30px;width:130PX;background-color:grey ;"></td>
                </tr>
            </div>
            </form>
        </table>
        </section>
    </main>
    <!-- footer of the page -->
    <footer>
          <!-- logo section -->
          <div class="foot"></div>
        <section>
            <div class="fig1">
        <figure >
            <img  src="./images/facebook.jpg" alt="facebooklogo" style="width: 40px;height: 40px;">
            <img  src="./images/tweeter.jpg" alt="tweeterlogo" style="height:40px;width: 40px;">
        </div>
        </figure>
    </div>
        </section>
        <!-- copyrigt section -->
        <section>
